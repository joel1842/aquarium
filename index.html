<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>Joel's Aquarium</title>
  </head>

  <body>
    <!-- Drop down and Header -->
    <div class="container" id="fish-dropdown">
      <h1>Joel's Aquarium</h1>
      <div class="input-group" >
        <select class="custom-select" id="fishes" aria-label="Drop down menu to select a fish">
          <option selected>Choose...</option>
          
        <!-- Select button and js canvas -->
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="tank-button">Add to tank!</button>
        </div>
      </div id=center-canvas>
        <input type="button" class="btn btn-danger" id="reset" value="reset" onclick="clearCanvas()">
        <canvas id="fishcontainer"></canvas>
  </div>
    
    <!-- Optional JavaScript -->
    <script src="./index.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
